<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="NPC">
  <meta name="description" content="Updating Cart Quantity Mini Project using Booleans and If Statements">
  <meta name="keywords" content="HTML, CSS, Javascript conditionals, Cart Quantity update">
  <title>Cart Quantity - Updated</title>
  <!-- Link to CSS File -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Mini Cart Quantity Project -->
    <p class="cart-quantity-text">
      Cart Quantity Mini Project Using JS Variables
    </p>

    <button
      class="show-btn"
      onclick="console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Show Quantity
    </button>
    <button
      class="add-btn"
      onclick="
        if (cartQuantity + 1 > 10) {
          alert('The cart is full');
        } else {
          cartQuantity ++;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      Add to Cart
    </button>
    <button
      class="add-two-btn"
      onclick="
        if (cartQuantity + 2 > 10) {
          alert('The cart is full');
        } else {
          cartQuantity += 2;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      +2
    </button>
    <button
      class="add-three-btn"
      onclick="
        if (cartQuantity + 3 > 10) {
          alert('The cart is full');
        } else {
          cartQuantity += 3;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      +3
    </button>
    <button
      class="add-four-btn"
      onclick="
        if (cartQuantity + 4 > 10) {
          alert('The cart is full');
        } else {
          cartQuantity += 4;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      +4
    </button>
    <button
      class="add-five-btn"
      onclick="
        if (cartQuantity + 5 > 10) {
          alert('The cart is full');
        } else {
          cartQuantity += 5;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      +5
    </button>
    <button
      class="remove-btn"
      onclick="
        if (cartQuantity - 1 < 0) {
          alert('Not enough items in the cart');
        } else {
          cartQuantity --;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      Remove from Cart
    </button>
    <button
      class="remove-two-btn"
      onclick="
        if (cartQuantity - 2 < 0) {
          alert('Not enough items in the cart');
        } else {
          cartQuantity -= 2;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      -2
    </button>
    <button
      class="remove-three-btn"
      onclick="
        if (cartQuantity - 3 < 0) {
          alert('Not enough items in the cart');
        } else {
          cartQuantity -= 3;
          console.log(`Cart Quantity: ${cartQuantity}`);
        }"
    >
      -3
    </button>
    <button
      class="reset-btn"
      onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Reset
    </button>

    <!-- Javascript code block -->
    <script>
      // Javascript code goes here...
      let cartQuantity = 0;
    </script>
</body>
</html>
