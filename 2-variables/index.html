<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="NPC">
  <meta name="description" content="Learn about variables in programming, including how to declare, assign, and use them effectively.">
  <meta name="keywords" content="variables, programming, coding, declare variables, assign variables, use variables">
  <title>Variables</title>
</head>
<body>

  <!-- Javascript code goes here... -->
  <script>
    // Code to demonstrate variable declaration, assignment, and usage
    const myName = "NPC";
    console.log(`My name is ${myName}`);

    let myCalculation = (5 + 2 * 3 + 9);
    let cost = myCalculation;
    console.log(`Cost of food: $${cost}`);

    let foodTax = cost * 0.1;
    console.log(`Tax(10%): $${foodTax}`);

    let totalCost = cost + foodTax;
    console.log(`Total Cost: $${totalCost}`);
  </script>
</body>
</html>
